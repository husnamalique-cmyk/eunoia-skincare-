<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eunoia Products</title>
<style>
    body { font-family: Arial, sans-serif; margin:0; background:#f8e9ef; color:#333; }
    header { background:#fff; padding:20px; text-align:center; font-size:28px; font-weight:bold; border-bottom:2px solid #f4b9c4; }
    main { padding:40px 20px; display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
    .card { background:#fff; width:250px; padding:20px; border-radius:10px; text-align:center; border:1px solid #ffd7e5; transition:0.3s; }
    .card img { width:100%; height:200px; object-fit:cover; border-radius:10px; }
    .card h3 { margin:15px 0 10px 0; }
    .price { font-weight:bold; color:#ff4f86; margin:10px 0; }
    .card button { padding:10px 15px; background:#ff82a9; color:#fff; border:none; border-radius:5px; cursor:pointer; transition:0.3s; }
    .card button:hover { background:#ff4f86; }
    .top-buttons { text-align:center; margin-bottom:20px; }
    .top-buttons button { margin:0 10px; padding:10px 20px; background:#ff82a9; color:#fff; border:none; border-radius:5px; cursor:pointer; transition:0.3s; }
    .top-buttons button:hover { background:#ff4f86; }
    @media(max-width:800px){ main { flex-direction:column; align-items:center; } }
</style>
</head>
<body>

<header>Eunoia Skincare</header>

<div class="top-buttons">
    <button onclick="location.href='cart.html'">View Cart</button>
    <button onclick="location.href='index.html'">Home</button>
</div>

<main>
    <div class="card">
        <h3>Hydrating Serum</h3>
        <p class="price">RM 49.00</p>
        <button onclick="addToCart('Hydrating Serum',49)">Add to Cart</button>
    </div>
    <div class="card">
        <h3>Brightening Toner</h3>
        <p class="price">RM 35.00</p>
        <button onclick="addToCart('Brightening Toner',35)">Add to Cart</button>
    </div>
    <div class="card">
        <h3>Daily Moisturizer</h3>
        <p class="price">RM 42.00</p>
        <button onclick="addToCart('Daily Moisturizer',42)">Add to Cart</button>
    </div>
    <div class="card">
        <h3>Soothing Face Mask</h3>
        <p class="price">RM 29.00</p>
        <button onclick="addToCart('Soothing Face Mask',29)">Add to Cart</button>
    </div>
    <div class="card">
        <h3>Nourishing Night Cream</h3>
        <p class="price">RM 55.00</p>
        <button onclick="addToCart('Nourishing Night Cream',55)">Add to Cart</button>
    </div>
    <div class="card">
        <h3>Vitamin C Serum</h3>
        <p class="price">RM 60.00</p>
        <button onclick="addToCart('Vitamin C Serum',60)">Add to Cart</button>
    </div>
</main>

<script>
function addToCart(product, price){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({name:product, price:price});
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(product + " added to cart!");
}
</script>

</body>
</html>
